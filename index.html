<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-section">
        <section>
            <h1 class="logo">NETFLIX</h1>
            <div class="login">
                <button href="https://www.netflix.com/login"
                style="background-color:red;">Sign In</button> 
            </div>
            <div class="lang">
                <p>English</p>
            </div>
        </section>
        <section>
            <div class="top_copy">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h4>Watch anywhere. Cancel anytime.</h4>
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
            </div>
            <div style="text-align:center;">
                <input class="input" type="email">
                <div>
                    <!--change this to a more specific button-->
                    <button target="blank"
                    style="background-color:red;">Get Started</button> 
                </div>
            </div>
        </section>
        <section>
            <div id="second-section">
                <div class="second-container">
                    <h2>Enjoy on your TV.</h2>
                    <p class="copy">Watch on Smart TVs, Playstation, 
                    Xbox, Chromecast, Apple TV, Blu-ray players, 
                    and more.</p>
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png">
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
